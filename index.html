<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bang Thong Minh V2</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="toolbar">
  <h3>NTBM</h3>
  
  <div class="control-group">
    <input type="color" id="inpColor" value="#000000" title="Màu nét">
    <div style="display:flex; flex-direction:column; justify-content:center;">
      <input type="range" id="inpSize" min="1" max="20" value="2" title="Độ dày">
    </div>
  </div>

  <!-- Nút cho mobile thay thế phím tắt -->
  <div class="control-group">
    <button id="btnDash" title="Bật/Tắt vẽ nét đứt (thay Ctrl)">Nét đứt</button>
  </div>

  <div class="control-group mobile-hide">
    <label>Mượt<input type="range" id="inpSmooth" min="0" max="1" step="0.1" value="0.8"></label>
  </div>

  <div class="control-group mobile-hide">
    <label>Hs Th<input type="number" id="inpA" value="10"></label>
    <label>Hs Tr<input type="number" id="inpB" value="30"></label>
  </div>

  <div class="control-group">
    <button id="btnGrid" class="active">Lưới</button>
    <button id="btnSnap" class="active">Căn Ô</button>
  </div>

  <div class="control-group">
    <button id="btnUndo">Back</button>
    <button id="btnRedo">Next</button>
    <button id="btnDelSel" class="danger" title="Xóa đối tượng đang chọn (thay Delete)">Xóa chọn</button>
    <button id="btnClear" class="danger">Xóa hết</button>
  </div>

  <div class="control-group">
    <button id="btnSvg">SVG</button>
  </div>
  
  <div class="guide-text">
    1 ngón: Vẽ | Giữ 1 ngón: Chọn | 2 ngón: Zoom/Pan
  </div>
</div>

<div id="canvas-container">
  <canvas id="c"></canvas>
</div>

<div class="status-bar">
  <span class="dot" id="stDot"></span>
  <span id="stTxt">Sẵn sàng</span>
</div>

<script src="script.js"></script>
</body>
</html>
